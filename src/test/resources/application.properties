# H2 datasource configuration for tests
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Drop and recreate the schema for each test
quarkus.hibernate-orm.database.generation=drop-and-create

# Disable Dev Services for tests
quarkus.datasource.devservices.enabled=false

# Hibernate SQL logging (optional)
quarkus.hibernate-orm.log.sql=true
